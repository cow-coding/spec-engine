<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (Purple/Blue for AI theme) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)" rx="0"/>

  <!-- Document shape (white rounded rectangle) -->
  <rect x="24" y="20" width="70" height="88" rx="8" fill="white" filter="url(#shadow)"/>

  <!-- Document fold (top-right corner) -->
  <path d="M 79 35 L 94 35 L 94 20 Z" fill="#e0e0e0"/>
  <path d="M 79 35 L 94 20" stroke="#d0d0d0" stroke-width="1" fill="none"/>

  <!-- Lines on document (representing code/text) -->
  <line x1="35" y1="45" x2="70" y2="45" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="58" x2="80" y2="58" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="71" x2="65" y2="71" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="84" x2="75" y2="84" stroke="#c7d2fe" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="35" y1="95" x2="60" y2="95" stroke="#c7d2fe" stroke-width="2.5" stroke-linecap="round"/>

  <!-- AI Sparkle/Magic element (bottom-right) -->
  <!-- Large sparkle -->
  <g transform="translate(95, 95)">
    <path d="M 0,-18 L -4.5,-7 L -18,-4.5 L -7,0 L -4.5,18 L 0,7 L 18,4.5 L 7,0 Z"
          fill="#ffd700" stroke="#ff8c00" stroke-width="2"/>
    <!-- Shine effect -->
    <circle cx="-3" cy="-3" r="4" fill="rgba(255,255,255,0.6)"/>
  </g>

  <!-- Small sparkles -->
  <g transform="translate(78, 85)">
    <path d="M 0,-8 L -2,-3.5 L -8,-2 L -3.5,0 L -2,8 L 0,3.5 L 8,2 L 3.5,0 Z"
          fill="#ffd700" stroke="#ff8c00" stroke-width="1.5"/>
  </g>

  <g transform="translate(105, 78)">
    <path d="M 0,-6 L -1.5,-2.5 L -6,-1.5 L -2.5,0 L -1.5,6 L 0,2.5 L 6,1.5 L 2.5,0 Z"
          fill="#ffd700" stroke="#ff8c00" stroke-width="1"/>
  </g>
</svg>
